<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assgiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/icon/favicon 2.ico" type="image/x-icon" />
    <style>
      label {
        width: 100px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1
        class="bg-blue-300 mt-8 text-center p-5 text-4xl font-serif font-semibold text-yellow-200"
      >
        Money Management
      </h1>
    </header>
    <section class="container">
      <div class="d-flex row">
        <div class="col-12 mt-16 col-lg-6">
          <img src="/image/Money Management.png" alt="" />
        </div>
        <div class="text-center bg-gray-100 p-5 mt-2 col-12 col-lg-6 rounded">
          <form>
            <h3>Income</h3>
            <label>Income:</label>
            <input id="incomeFild" class="mt-2" type="text" /><br />
            <h3>Expenses</h3>
            <label>Food:</label>
            <input id="foodFild" class="mt-2" type="text" /><br />
            <label>Rent:</label>
            <input id="rentFild" class="mt-2" type="text" /><br />
            <label>Clothes:</label>
            <input id="clothesFild" class="mt-2" type="text" />
          </form>
          <button
            id="calculateButton"
            class="mt-2 bg-green-400 text-white p-1 rounded"
          >
            Calculate
          </button>
          <h3 class="mt-2">
            Total Expenses: <span id="totalExpenses">00</span>
          </h3>
          <h3 class="mt-2">Balance: <span id="carantbalance">00</span></h3>
          <h5 class="mt-2">
            Save:
            <input
              id="saveParcant"
              style="width: 50px"
              type="text"
              placeholder=""
            />&ThinSpace; %&ThinSpace;<button
              class="bg-green-400 text-white p-1 rounded"
            >
              Save
            </button>
          </h5>
          <h4>Saving Amount: <span>00</span></h4>
          <h4>Remaining Balance: <span>00</span></h4>
        </div>
      </div>
    </section>
    <script src="/Assgiment5.js"></script>
  </body>
</html>
