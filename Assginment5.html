<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assgiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/icon/favicon 2.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/Assginment5.css" />
  </head>
  <body>
    <!-- head section  -->
    <header>
      <h1
        class="bg-black mt-8 text-center p-5 text-3xl font-serif font-semibold text-yellow-200"
      >
        MONEY MANAGEMENT
      </h1>
    </header>
    <!-- Calculate Section  -->
    <section class="container  mt-8 ">
      <div class="d-flex row">
        <div class="col-12 mt-24 col-lg-6">
          <img src="/image/Money Management.png" alt="" />
        </div>
        <div class="text-center bg-green-100 p-5  col-12 col-lg-6 rounded">
          <form>
            <h3>Income</h3>
            
            <label>Income:</label>
            
            <input id="incomeFild" class="mt-2 ml-1" type="text" required /><br />
            <h3>Expenses</h3>
            
            <label>Food:</label>
            <input id="foodFild" class="mt-2 ml-1" type="number" /><br />
            
            <label>Rent:</label>
            <input id="rentFild" class="mt-2 ml-1" type="text" /><br />
            
            <label>Clothes: </label>
            <input id="clothesFild" class="mt-2 ml-1" type="text" />
          </form>
          <div class="notifenation-block">
            <p id="notifenation" class="notifenation">
              Please give me positive number only
            </p>
          </div>
          <button
            id="calculateButton"
            class="mt-2 button bg-green-400 text-white p-1 rounded"
          >
            Calculate
          </button>
          <!-- Save calculate Section  -->
          <h3 class="mt-2">
            Total Expenses: <span id="totalExpenses">00</span>
          </h3>
          <h3 class="mt-2">Balance: <span id="carantbalance">00</span></h3>
          <div class="notify-section">
            <p id="notify-success" class="notify w">
              Please give me positive number only
            </p>
          </div>
          <h5 class="mt-2">
            Save:
            <input
              id="saveParcant"
              style="width: 50px"
              type="text"
              placeholder=""
            />&ThinSpace; % &ThinSpace;<button
              id="saveButton"
              class="bg-green-400 button text-white p-1 rounded mt-2"
            >
              Save
            </button>
          </h5>
          <h4 class="mt-2">Saving Amount: <span id="saveAmount">00</span></h4>
          <h4 class="my-3">
            Remaining Balance: <span id="remainingBalance">00</span>
          </h4>
        </div>
      </div>
    </section>
    
    </div>
    <script src="/Assgiment5.js"></script>
  </body>
</html>
